<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/Sass/style.css">
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <img src="/images/logo.svg" alt="logo">
    <div class="wrap">
      
      <div class="porcentaje">
        <form action="#">
          <label for="bill"  class="titulo">Bill</label>
          <input type="number" src="/images/icon-person.svg" id="bill">
        </form>

        <div class="tips">
          <p class="titulo">Select Tip %</p>
          <button class="btn">5%</button>
          <button class="btn">10%</button>
          <button class="btn">15%</button>
          <button class="btn">25%</button>
          <button class="btn">50%</button>
          <input type="text" placeholder="Custom" class="custom">
        </div>

        <label for="person" class="titulo">Number of People</label>
        <input type="number" id="person" class="person"   src="/images/icon-person.svg">
      </div>

      <div class="result">

        <div class="total-tips">
          <div class="amount">
            <p>Tip Amount  <br> <span> / person</span></p>
            <input type="number" class="total">
          </div>

          <div class="total_person">
            <p>Total <br> <span>/ person</span></p>
            <input type="number" class="total-person-tips">
          </div>
        </div>

        <button class="reset">Reset </button>
        
      </div>


  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
