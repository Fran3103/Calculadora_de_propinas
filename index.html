<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/Sass/style.css">
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <img src="/images/logo.svg" alt="logo" class="logo">
    <div class="wrap">
      
      <div class="porcentaje">

        <div class="bills">

          <p class="titulo">Bill</p>
          <input type="number" class="bill" id="propinas"  value="100">

          <div class="img">
            <img class="img" src="/images/icon-dollar.svg" alt="icon-dollar">
          </div>
          
        </div>

        <p class="titulo">Select Tip %</p>
        <div class="tips">
          
          <button id="5" class="btn btn-1">5%</button>
          <button id="10" class="btn btn-2">10%</button>
          <button id="15" class="btn btn-3 active">15%</button>
          <button id="25" class="btn btn-4">25%</button>
          <button id="50" class="btn btn-5">50%</button>
          <input type="number" id="custom" placeholder="Custom" class="custom btn-6">
        </div>

        <div class="people">
          <p class="titulo">Number of People</p>
          <input type="number" id="person" class="person bill" value="5">
          <div class="img">
            <img class="img" src="/images/icon-person.svg" alt="people">
          </div>
        </div>
        
      </div>

      <div class="result">

        <div class="total-tips">
          <div class="amount">
            <p>Tip Amount  <br> <span> / person</span></p>
            <p  class="total p" id="amount">0</p> 
          </div>

          <div class="total_person">
            <p>Total <br> <span>/ person</span></p>
            <p  class="total-person-tips p" id="total-person">0</p>
          </div>
        </div>

        <button class="reset" id="reset">Reset </button>

      </div>


  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/franco-aguirre-24855012a/
    " target="_blank">Franco Aguirre</a>.
  </div>

  <script src="/js/main.js"></script>
</body>

</html>
